  <div class="contact">
    <h2>Nous contacter</h2>
    <form action="">
      <div class="flex">
        <div style="width: 25%">
          <label for="name" style="float: right">Nom</label>
        </div>
        <input type="text" id="name" name="name" required placeholder="Nom" />
      </div>
      <div class="flex">
        <div style="width: 25%">
          <label for="mail" style="float: right">E-mail</label>
        </div>

        <input
          type="email"
          id="mail"
          name="mail"
          required
          placeholder="E-mail"
        />
      </div>
      <div class="flex">
        <div style="width: 25%">
          <label for="comment" style="float: right">Contenu</label>
        </div>
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          required
          placeholder="Votre commentaire"
        ></textarea>
      </div>
      <div class="flex">
        <input type="submit" value="Envoyer" />
      </div>
    </form>
  </div>
